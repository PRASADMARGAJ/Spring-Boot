<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="head mt-3">
        <h1>Watch Management</h1>
        <a th:href="@{/admin/watch/add}" class="btn btn-primary mb-3">Add New Watch</a>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Selling Price</th>
                    <th>Discounted Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="watch : ${watch}">
                    <td th:text="${watch.id}"></td>
                    <td th:text="${watch.name}"></td>
                    <td th:text="${watch.categories}"></td>
                    <td th:text="${watch.sellingPrice}"></td>
                    <td th:text="${watch.discountedPrice}"></td>

                    <td>
                        <div th:if="${watch.watchImage != null}">
                            <img th:src="@{'/admin/watch/image/' + ${pwatch.id}}" alt="watch" width="70" height="70">
                        </div>
                        <div th:if="${watch.watchImage == null}">No Image</div>
                    </td>

                    <td>
                        <a th:href="@{/admin/watch/update/{id}(id=${watch.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/watch/delete/{id}(id=${watch.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
