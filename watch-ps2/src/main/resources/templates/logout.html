<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout â€” See You Soon!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>
  /* ================= GLOBAL ================= */
body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* ================= LOGOUT CARD ================= */
.logout-card {
    background: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 450px;
    width: 90%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.logout-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.logout-icon {
    font-size: 4rem;
    margin-bottom: 15px;
}

/* ================= BUTTONS ================= */
.btn-primary {
    min-width: 150px;
    border-radius: 12px;
    font-weight: 600;
    padding: 10px 20px;
}

.btn-outline-secondary {
    min-width: 150px;
    border-radius: 12px;
    font-weight: 600;
    padding: 10px 20px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:576px){
    .logout-card {
        padding: 30px 20px;
    }
    .btn {
        width: 100%;
    }
}

 </style>
</head>

<body>
  <div class="page-container d-flex flex-column min-vh-100">

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <section class="logout-card text-center p-5 shadow rounded">
        <i class="fa-solid fa-circle-check text-success logout-icon"></i>

        <h1 class="fw-bold mb-3">You've Logged Out</h1>
        <p class="text-muted mb-4">
          We hope to see you again soon! Your session has ended successfully.
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <button class="btn btn-primary btn-lg" onclick="goLogin()">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Login Again
          </button>
          <button class="btn btn-outline-secondary btn-lg" onclick="goHome()">
            <i class="fa-solid fa-house me-2"></i>Home
          </button>
        </div>
      </section>
    </main>

  </div>

  <!-- JavaScript -->
  <script>
    function goLogin() {
      window.location.href = "login.html"; // redirect to login page
    }

    function goHome() {
      window.location.href = "index.html"; // redirect to homepage
    }
  </script>
</body>

</html>
