<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart — Watchory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .cart {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    #cart-items li {
      list-style: none;
      background: #f1f3f5;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    #cart-items li:hover {
      background: #e9ecef;
    }

    .remove-btn {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background: #a71d2a;
    }

    .cart-total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .add-sample-btn {
      display: block;
      margin: 1rem auto;
      background: #007bff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-sample-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="cart">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
</div>

<!-- Sample Add Buttons -->
<button class="add-sample-btn" onclick="addToCart('Luxury Watch A', 75000)">Add Luxury Watch A - ₹75,000</button>
<button class="add-sample-btn" onclick="addToCart('Luxury Watch B', 120000)">Add Luxury Watch B - ₹1,20,000</button>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    updateCartUI();
  }

  function removeFromCart(index) {
    total -= cart[index].price;
    cart.splice(index, 1);
    updateCartUI();
  }

  function updateCartUI() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    
    cartItems.innerHTML = '';
    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.name} - ₹${item.price} <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>`;
      cartItems.appendChild(li);
    });
    
    cartTotal.textContent = total.toLocaleString('en-IN');
  }
</script>

</body>
</html>
