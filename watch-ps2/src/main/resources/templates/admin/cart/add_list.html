<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cart Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Cart Item</h2>

    <form th:action="@{/admin/cart/add}" th:object="${cart}" method="post">
        <div class="mb-3">
            <label>User</label>
            <select th:field="*{user.id}" class="form-select">
                <option value="" disabled selected>Select user</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Watch</label>
            <select th:field="*{product.id}" class="form-select">
                <option value="" disabled selected>Select watch</option>
                <option th:each="watch : ${watchs}"
                        th:value="${watch.id}"
                        th:text="${watch.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" min="1" />
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/cart}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
