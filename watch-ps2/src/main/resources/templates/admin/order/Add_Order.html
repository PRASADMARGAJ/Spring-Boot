
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>

<div class="container mt-4">
    <div class="head">
        <h1>Add New Order</h1>
    </div>

    <!-- Form to add a new order -->
    <form th:action="@{/admin/orders/add}" method="post" th:object="${order}">
        
        <!-- Select watch -->
        <div class="mb-3">
            <label for="watch" class="form-label">Select Watch</label>
            <select class="form-select" id="watch" th:field="*{watch}" required>
                <option value="" disabled selected>Select a Watch</option>
                <option th:each="watch : ${watch}" th:value="${watch.id}" th:text="${watch.name}"></option>
            </select>
        </div>

        <!-- Select Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Select Address</label>
            <select class="form-select" id="address" th:field="*{address}" required>
                <option value="" disabled selected>Select an address</option>
                <option th:each="addr : ${address}" th:value="${addr.id}" th:text="${addr.fullAddress}"></option>
            </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter quantity" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Order</button>
        <a th:href="@{/admin/orders}" class="btn btn-secondary ms-3">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
