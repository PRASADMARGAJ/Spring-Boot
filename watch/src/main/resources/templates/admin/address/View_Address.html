<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body>

<div class="container-fluid mt-3">
    <div class="head mb-3">
        <h1>Address Management</h1>
        <a th:href="@{/admin/addresses/add}" class="btn btn-primary">Add New Address</a>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Pincode</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${addresses}">
                    <th th:text="${address.id}">1</th>
                    <td th:text="${address.user.username}">JohnDoe</td>
                    <td th:text="${address.name}">Home</td>
                    <td th:text="${address.area}">Area</td>
                    <td th:text="${address.city}">City</td>
                    <td th:text="${address.state}">State</td>
                    <td th:text="${address.pincode}">123456</td>
                    <td>
                        <a th:href="@{/admin/addresses/update/{id}(id=${address.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/addresses/delete/{id}(id=${address.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
