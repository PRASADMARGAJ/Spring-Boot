<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Avenger Database</h1>
        <div class="row">
            <div class="col-4">

                <form th:action="@{/updateAvenger}" method="post" th:object="${avenger}">
                    <table>
                        <input type="hidden" name="" th:field="*{id}">
                        <tr>
                            <td>Name: </td>
                            <td><input type="text" name="" id="" th:field="*{name}"></td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td>Heroic Name: </td>
                            <td><input type="text" name="" id="" th:field="*{heroic_name}"></td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Update Avenger" class="btn btn-warning"></td>
                        </tr>
                    </table>
                </form>

            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a: ${avengers}">
                            <td th:text="${a.id}">Mark</td>
                            <td th:text="${a.name}">Otto</td>
                            <td th:text="${a.heroic_name}">@mdo</td>
                            <td>
                                <a th:href="@{/updateAvenger/{id}(id=${a.id})}"><button type="button" class="btn btn-warning">Update</button></a>
                                <a th:href="@{/deleteAvenger/{id}(id=${a.id})}"><button type="button" class="btn btn-danger">Delete</button></a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
