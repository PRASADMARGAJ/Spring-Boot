<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” Create Account</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Bootstrap CSS (Optional for better styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  
</head>

<body>

  <section class="register-card text-center">
    <div class="brand mb-4">
      <div class="logo bg-dark text-white rounded-circle d-inline-flex justify-content-center align-items-center mb-2" style="width:60px; height:60px;">
        W
      </div>
      <h2 class="fw-bold">Watchory</h2>
      <p class="text-muted">Create your account</p>
    </div>

    <form id="registerForm">
      <!-- Full Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
        <label for="fullname">Full Name</label>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        <label for="email">Email Address</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" minlength="6" required>
        <label for="password">Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" minlength="6" required>
        <label for="confirm">Confirm Password</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="/login">Sign in</a>
    </p>
  </section>

  <script>
    // Simple registration validation
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!name || !email || !pass || !confirm) return alert('Please fill in all fields.');
      if (pass.length < 6) return alert('Password must be at least 6 characters.');
      if (pass !== confirm) return alert('Passwords do not match.');

      alert('Registration successful! (Connect this to your backend API.)');
      form.reset();
    });
  </script>

</body>
</html>
