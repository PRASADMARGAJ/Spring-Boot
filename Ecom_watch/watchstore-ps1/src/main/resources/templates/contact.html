<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us — Watchory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    /* HERO SECTION */
    .contact-hero {
      position: relative;
      background: linear-gradient(to right bottom, #f8f9fa, #e9ecef);
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .contact-hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: 1;
    }

    .contact-hero .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }

    .contact-hero h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #007bff;
    }

    .contact-hero p {
      font-size: 1.2rem;
      color: #555;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* CONTACT SECTION */
    .contact-section .heading {
      font-size: 2rem;
      color: #222;
      margin-bottom: 1.5rem;
    }

    .contact-info p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    /* FORM STYLING */
    #contactForm input, #contactForm textarea {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 0.8rem 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #contactForm input:focus, #contactForm textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    .send-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .send-btn:hover {
      background: #0056b3;
    }

    #statusMessage {
      font-weight: 500;
      color: green;
    }

    /* GOOGLE MAP */
    .map-section iframe {
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
      .contact-hero h1 {
        font-size: 2rem;
      }
      .contact-hero p {
        font-size: 1rem;
      }
      .contact-section .heading {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .contact-hero {
        height: 30vh;
        padding: 0 1rem;
      }
      .contact-hero h1 {
        font-size: 1.5rem;
      }
      .contact-hero p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="contact-hero">
  <div class="overlay"></div>
  <div class="hero-text">
    <h1>Contact Us</h1>
    <p>We’re here to assist you anytime</p>
  </div>
</section>

<!-- CONTACT SECTION -->
<section class="contact-section container py-5">
  <div class="row">

    <!-- CONTACT DETAILS -->
    <div class="col-md-5 mb-4">
      <h2 class="heading">Get in Touch</h2>
      <div class="contact-info">
        <p><strong>Address:</strong><br> Watchory Store, Mumbai, India</p>
        <p><strong>Phone:</strong><br> +91 98765 43210</p>
        <p><strong>Email:</strong><br> support@watchory.com</p>
        <p><strong>Working Hours:</strong><br> Mon – Sat, 10 AM – 7 PM</p>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="col-md-7">
      <h2 class="heading">Send Us a Message</h2>

      <form id="contactForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="email" placeholder="Your Email" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" placeholder="Subject" required>
        </div>

        <div class="mb-3">
          <textarea rows="5" placeholder="Message" required></textarea>
        </div>

        <button type="submit" class="send-btn">Send Message</button>
      </form>

      <p id="statusMessage" class="mt-3"></p>
    </div>

  </div>
</section>

<!-- GOOGLE MAP -->
<section class="map-section mt-4 container">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160974504!2d72.74109994375002!3d19.0825223203801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c630052e8e51%3A0x18f220be9d50b0df!2sMumbai!5e0!3m2!1sen!2sin!4v1700000000000" 
    width="100%" height="350" style="border:0;" allowfullscreen loading="lazy">
  </iframe>
</section>

<script>
  const form = document.getElementById('contactForm');
  const statusMessage = document.getElementById('statusMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    statusMessage.textContent = "Thank you! Your message has been sent successfully.";
    form.reset();
    setTimeout(() => {
      statusMessage.textContent = "";
    }, 5000);
  });
</script>

</body>
</html>
