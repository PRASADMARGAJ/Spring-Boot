<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

<!-- ================= PRIMARY NAVBAR ================= -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <img th:src="@{/Images/logo.jpeg}" alt="Watchory Logo" width="40" height="40" class="me-2">
      <span class="fw-bold">Watchory</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <!-- Search Form -->
      <form class="d-flex mx-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>

      <!-- Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Registration</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/wishlist}" id="heartIcon">Watchlist</a></li>
      </ul>

      <!-- Cart -->
      <button class="btn btn-dark ms-lg-3">
        <i class="fas fa-shopping-cart me-1"></i> Cart
      </button>

    </div>
  </div>
</nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
